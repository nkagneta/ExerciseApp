<div class="row" >
  <div class="col-md-4">
      
      <div class="card" >
          <div class="card-header">My Exercises ({{Me.Name}}) </div>
          <ul class="list-group list-group-flush my-exercises">
              <li *ngFor="let exercise of Me.MyExercises" 
                  (click)="submitExercise($event, exercise)"
                  [ngClass]="{ enabled: !MyPlayedExercise() }"
                  class="list-group-item" >
                  {{exercise}}
              </li>
          </ul>
        </div>
  </div>
  <div class="col-md-8">
      <div class="card bg-success mb-3" >
          <div class="card-header text-white">My Exercises for today:
            </div>
              <ul class="list-group list-group-flush ">
                  <li *ngFor="let exercise of Model.PlayedExercises"
                      [ngClass]="{ 'list-group-item-success': exercise.Chosen }"
                      class="list-group-item d-flex justify-content-between align-items-center ">
                      {{exercise.Text}}
                  </li>
              </ul>
          </div>
  </div>
</div>
